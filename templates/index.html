<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Username Search</title>
</head>
<body>
    <h1>Username Search</h1>
    <form action="/search" method="post">
        <label for="username">Enter username(s) separated by commas:</label><br>
        <input type="text" id="username" name="username" required><br><br>
        <button type="submit">Search</button>
    </form>
    <hr>
    {% if results %}
        <h2>Search Results:</h2>
        {% for username, sites in results.items() %}
            <h3>{{ username }}</h3>
            <ul>
                {% for site_result in sites %}
                    <li><a href="{{ site_result.site_url }}">{{ site_result.site_name }}</a>: {{ site_result.status }}</li>
                {% endfor %}
            </ul>
        {% endfor %}
    {% endif %}
</body>
</html>
